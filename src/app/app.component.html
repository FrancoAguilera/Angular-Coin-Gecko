<div class="container">
  <h2>Angular CoingGecko</h2>

  <input type="text" 
    class="form-control mt-4 mb-4 bg-dark text-light text-center" 
    placeholder="Seach Coin..."
    (keyup)="searchCoin()"
    [(ngModel)]="searchText">

  <table class="table table-dark">
    <thead>
      <th *ngFor="let title of titles">
        {{title}}
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let coin of filteredCoins; let i = index">
        <td class="text-muted">
          #{{i + 1}}
        </td>
        <td>
          <img [src]="coin.image" alt="{{coin.name}}" style="width: 2rem;">
          <span class="m-2">{{coin.name}}</span>
          <span class="tex-muted text-uppercase">{{coin.symbol}}</span>
        </td>
        <td>
          {{coin.current_price.toLocaleString()}}
        </td>
        <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'text-success' : 'text-danger'">
          % {{coin.price_change_percentage_24h.toLocaleString()}}
        </td>
        <td>
          $ {{coin.market_cap.toLocaleString()}}
        </td>
        <td>
          $ {{coin.total_volume.toLocaleString()}}
        </td>
      </tr>
    </tbody>
  </table>  
</div>
